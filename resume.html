<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Magdy - Senior Fullstack Developer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89d553ebe4.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#footer").load("footer.html");
        });
    </script>
    <script>
        // Load the header content
        fetch('header.html')
        .then(response => response.text())
        .then(html => {
            const headerElement = document.getElementById('header');
            headerElement.innerHTML = html;
            
            // Run script to update active link
            const navLinks = headerElement.querySelectorAll('.navbar-nav .nav-link');
            const currentUrl = window.location.pathname;
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentUrl) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        })
        .catch(err => console.error('Failed to load header:', err));
    </script>
        
</head>
<body class="bg-white">
    <div class="container py-5 ">
        
        <div id="header"></div>

       
       
        <div id="footer"></div>
        
    </div>
</body>
</html>
